<script>

var t;
var left;
var index;
for (a=0; a<7; a++){
for (b=1; b<6; b++){
index = 5*a+b;
if(a%2==0){left = 10+(b-1)*180;}
else{left = 100+(b-1)*180;}
document.getElementById("achievement"+index).style.left =left+'px';
t=20+140*a;
document.getElementById("achievement"+index).style.top =t+'px';
console.log(index);
console.log(t);
console.log(left);
}
}

  document.getElementById("avg"+a).innerHTML = "10";}
